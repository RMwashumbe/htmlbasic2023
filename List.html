<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Static/CSS/style.css">
  <style>
    h2{text-align: center;
      color: red;
      font-family: sans-serif;
      font-size: 30px;
    }
    h3{text-align: center;
      color: green;
      font-family: cursive;
      font-size: 20px;
    }
    li{text-align: center;
      color: black;
      font-family: Chilanka;
      font-size: 18px;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Lists Groups Of Related Items</h2>
<h3>Type of Cars Ordered</h3>
<ol>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range Rover</li>
  <li>Subaru</li>
  <li>Mercedes</li>
</ol>
<h3>Types of Fruits Unordered List</h3>
<ul>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Pineapples</li>
  <li>Apples</li>
  <li>Banana</li>
</ul>

</html>
